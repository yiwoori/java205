<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE FEED</title>
    <link rel="stylesheet" href="createfeed.css">
</head>
<body>

    <section class="container">
        <button><img src="/images/닫기.png"></button>

        <section class="leftbox">
            <img src="/images/feed.png" alt="feed-img">
            <!-- <img src=""> -->
        </section>

        <section class="rightbox">
            <div class="profile">
                <div class="photo">
                    <button><img src="/images/profile.JPG" alt="profile-img"></button>
                </div>
                <a href="#" class="nickname">NICKNAME</a>
                <button>사진 선택</button>
            </div>

            <div class="contentsbox">
                <p>게시글</p>
                <input type="text" placeholder="문구 입력">
            </div>

            <div class="hashtabbox">
                <p>해시태그</p>
                <input type="text" placeholder="#...">
            </div>

            <div class="tagbox">
                <p>태그</p>
                <input type="text" placeholder="@...">
            </div>

            <div class="submit">
                <button type="submit">게 시</button>
            </div>

        </section>

    </section>
</body>
</html>
