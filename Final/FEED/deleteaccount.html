<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE ACCOUNT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="deleteaccount.css">
</head>
<body>
    <div class="container">

        <section class="leftbox">
            <div class="nav">
                <div>
                    <a href="#">프로필 편집</a>
                </div>
                <div>
                    <a href="#">비밀번호 변경</a>
                </div>
                <div>
                    <a href="#">로그아웃</a>
                </div>
                <div class="nav2">
                    <a href="#">회원 탈퇴</a>
                </div>
            </div>
            <div></div>
        </section>

        <section class="rightbox">

            <div class="title">
                <p>회원 탈퇴</p>
            </div>

            <div class="check">
                <div class="pw">
                    <div class="pw_p">
                        <p>비밀번호</p>
                    </div>
                    <div class="pw_input">
                        <input type="password" placeholder="비밀번호 입력">
                    </div>
                </div>
                <div class="pw">
                    <div class="repw_p">
                        <p>비밀번호 확인</p>
                    </div>
                    <div class="repw_input">
                        <input type="password" placeholder="비밀번호 확인">
                    </div>
                </div>
            </div>

            <div class="notice">
                <div class="notice_title">
                    <p>탈퇴 유의사항</p>
                </div>
                <div>
                    <div class="notice_p">
                        <p>크루, 회원정보, 사진 등의 데이터는 삭제 됩니다.</p>
                        <p>회원 탈퇴 후 기존 아이디는 더이상 사용 하실 수 없습니다.</p>
                    </div>
                </div>
            </div>
            <div class="checkbox">
                <div class="checkbox_input"><input type="checkbox"></div>
                <div class="checkbox_p"><p>안내 사항을 모두 확인하였으며, 이에 동의합니다</p></div>
            </div>

            <div class="submit">
                <button type="submit">회원탈퇴</button>
            </div>

        </section>

    </div>
</body>
</html>
