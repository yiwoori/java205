    <script>
        //생성자 함수 : new 키워드로 객체를 생성해주는 함수
        //생성자 함수의 이름(식별자)는 대문자로 시작
        function Student(name, kor, eng, math) {
            //속성
            this.name=name;
            this.kor=kor;
            this.eng=eng;
            this.math=math;

        // //총점을 구하는 메소드
        // this.getSum = function() {
        //     return this.kor+this.eng+this.math;
        // }
        // //평균 점수를 구하는 메소드
        // this.getAvg = function() {
        //     return this.getSum()/3;
        // }
        // //html을 만들어주는 메소드
        // this.makeHtml = function() {
        //     html = '';
        //     html += '   <tr>';
        //     html += '       <td>'+this.name+'</td>';
        //     html += '       <td>'+this.getSum()+'</td>';
        //     html += '       <td>'+this.getAvg()+'</td>';
        //     html += '   </tr>';
        //     return html;
        // }
        }

        // var st = new Student('한국', 100, 50, 80);
        // console.log(typeof st);
        // console.log(st);

        // prototype을 이용한 공통 메소드 정의 : 
        Student.prototype.getSum = function() { //공통함수
            return this.kor+this.eng+this.math;
        }
        Student.prototype.getAvg = function() {
            return this.getSum()/3;
        }
        // Student.prototype.makeHtml = function() {
        //     html = '';
        //     html += '   <tr>';
        //     html += '       <td>'+this.name+'</td>';
        //     html += '       <td>'+this.getSum()+'</td>';
        //     html += '       <td>'+this.getAvg()+'</td>';
        //     html += '   </tr>';
        //     return html;
        // }
        Student.prototype.toString = function() {
            html = '';
            html += '   <tr>';
            html += '       <td>'+this.name+'</td>';
            html += '       <td>'+this.getSum()+'</td>';
            html += '       <td>'+Math.round(this.getAvg())+'</td>';
            html += '   </tr>';
            return html;
        }

        window.onload = function() {

        //Student 타입의 객체들을 저장하는 배열 생성
        var students = [];
        students.push(new Student('AAA', 100, 80, 30));
        students.push(new Student('BBB', 100, 40, 50));
        students.push(new Student('CCC', 70, 30, 100));
        students.push(new Student('DDD', 80, 60, 60));
        students.push(new Student('EEE', 60, 70, 90));
        students.push(new Student('FFF', 50, 50, 90));
        students.push(new Student('GGG', 30, 80, 50));
        students.push(new Student('HHH', 70, 90, 40));
        students.push(new Student('III', 80, 100, 30));
        students.push(new Student('JJJ', 30, 100, 60));

        students.sort(function(left, right) {
            return right.getSum()-left.getSum();
        })

        students = students.slice(0,5);

        var html = '<table border="1">';
            html += '   <tr>';
            html += '       <td>이름</td>';
            html += '       <td>총점</td>';
            html += '       <td>평균</td>';
            html += '   </tr>';

        for (var i=0; i<students.length; i++) {
            html += students[i];
        }

        html+='</table>';
        // console.log(html);
        document.body.innerHTML = html;
        
    }
    </script>
